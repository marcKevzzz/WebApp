<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <title>PronSite | Path Finder</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/fe386cfee9.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .title {
        display: flex;
        align-items: center;
        gap: 30px;
        margin-bottom: 30px;
      }
      .title img {
        max-width: 50px;
        border-radius: 50%;
        background: lightblue;
        aspect-ratio: 1;
        object-fit: contain;
      }
      .parent {
        font-size: 30px;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="contains dissolve">
        <a href="./index.html" class="navbar-brand"
          ><img src="./imgs/Logo.png" alt="PathFit" height="28px"
        /></a>

        <div class="d-flex nav-menu flex-grow-1 justify-content-end">
          <button
            class="navbar-toggler shadow-none border-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-equal"
              >
                <line x1="5" x2="19" y1="9" y2="9" />
                <line x1="5" x2="19" y1="15" y2="15" /></svg
            ></span>
          </button>
          <div
            class="sidebar offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">PathFit</h5>
              <button
                type="button"
                class="btn-close shadow-none border-0"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav flex-grow-1 justify-content-center">
                <li class="nav-item mx-2">
                  <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="./quiz.html">Path Finder</a>
                </li>
                <li class="nav-item mx-2">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./blog.html"
                    >Blog</a
                  >
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="#">About</a>
                </li>
              </ul>
              <div class="login-btn">
                <a class="go-btn"
                  ><span class="btn-text"> Login / Register</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="title">
      <img src="./imgs/graphic2.png" alt="" />
      <div class="parent">
        <strong>Educational Background </strong>
      </div>
    </div>
    <div class="title">
      <img src="./imgs/graphic_homepage.png" alt="" />
      <div class="parent">
        <strong>Awards </strong>
      </div>
    </div>
