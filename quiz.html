      <div class="main1">
        <div class="quiz-container">
          <h1 class="title1 drop-in">Find Your Perfect Strand</h1>
          <div id="quiz drop-in2">
            <div class="question mb-4 fs-4 drop-in2">
              Question 1: What subjects do you enjoy the most?
            </div>
            <div class="options drop-in2" id="quiz-container">
              <button
                type="button"
                class="btn btn-primary ansBtn"
                onclick="selectAnswer('ABM')"
              >
                Business and Math
              </button>
              <button
                type="button"
                class="btn btn-primary ansBtn"
                onclick="selectAnswer('STEM')"
              >
                Science and Technology
              </button>
              <button
                type="button"
                class="btn btn-primary ansBtn"
                onclick="selectAnswer('HUMSS')"
              >
                Social Studies and Humanities
              </button>
              <button
                type="button"
                class="btn btn-primary ansBtn"
                onclick="selectAnswer('HE')"
              >
                Cookery and Hospitality
              </button>
              <button
                type="button"
                class="btn btn-primary ansBtn"
                onclick="selectAnswer('ICT')"
              >
                Computers and Technology
              </button>
            </div>
          </div>
